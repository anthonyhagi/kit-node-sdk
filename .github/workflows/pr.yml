name: ğŸ”¬ Pull Request Checks
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Run build
        run: npm run build

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
